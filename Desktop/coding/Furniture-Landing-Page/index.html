<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Furniture</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="header__nav">
        <nav class="nav">
          <a class="logo" href="#!">Panto</a>
          <ul class="nav__list">
            <li class="header__list-item">
              <a class="header__list-link" href="#!">
                Furniture
              </a>
            </li>
            <li class="header__list-item">
              <a class="header__list-link" href="#!">
                Shop
              </a>
            </li>
            <li class="header__list-item">
              <a class="header__list-link" href="#!">
                About Us
              </a>
            </li>
            <li class="header__list-item">
              <a class="header__list-link" href="#!">
                Contact
              </a>
            </li>
          </ul>
        </nav>
        <a class="basket__link" href="#!">
          <img class="basket__img" src="images/basket.svg" alt="Basket">
          <div class="basket__count">0</div>
        </a>
      </div>
      <div class="header__content">
        <h1 class="header__title">
          Make your interior more minimalistic & modern
        </h1>
        <p class="header__text">
          Turn your room with panto into a lot more minimalist and modern with ease and speed
        </p>
        <form class="header__search">
          <input class="search-form__input" type="text" placeholder="Search furniture">
          <button class="search-form__btn">
            <img src="images/search.svg" alt="Search">
          </button>
        </form>
      </div>
    </div>
  </header>

  <script src="js/main.js"></script>
</body>
</html>
